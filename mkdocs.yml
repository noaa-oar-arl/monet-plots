site_name: MONET Plots
site_url: https://noaa-oar-arl.github.io/monet-plots/
repo_url: https://github.com/noaa-oar-arl/monet-plots
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
  - gallery:
      examples_dirs: examples
      gallery_dirs: docs/gallery
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples Gallery: gallery/index.md
  - API Reference:
    - API Home: api/index.md
    - Base Plot: api/base.md
    - Plot Utils: api/plot_utils.md
    - Style: api/style.md
    - Colorbars: api/colorbars.md
    - Taylor Diagram: api/taylordiagram.md
    - Plot Types: plots/index.md
    - Ridgeline Plot: plots/ridgeline.md
  - Configuration: configuration/index.md
  - Performance: performance/index.md
  - Troubleshooting: troubleshooting/index.md
