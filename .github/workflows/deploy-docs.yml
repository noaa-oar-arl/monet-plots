name: Deploy Documentation

on:
  push:
    branches:
      - main

# 1. PERMISSIONS: This is the most critical part. 
# It grants the token permission to create and push the gh-pages branch.
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs your package + docs dependencies defined in pyproject.toml
          pip install -e .[docs]

      - name: Build MkDocs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true  # <--- THIS FIXES THE "MISSING BRANCH" ISSUE
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
