name: Spellcheck

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check spelling
        uses: rojopolis/spellcheck-github-actions@0.36.0
        with:
          task_name: markdown-spellcheck
